<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
   <h1>formularios</h1>
<form action="datos" method="get"></form>
   <!-- campo de texto  -->
    <label for="texto">Campo de texto</label>
    <input type="text" id="texto" name="texto1" placeholder="ingrese texto">
    <br></br>

    <!-- campo de clave -->
    <label for="clave">campo contrase√±a</label>
    <input type="password" id="clave" name="clave" placeholder="ingrese clave">
    <br></br>

    <!-- campo de correo -->
    <label for="correo">campo para email</label>
    <input type="email" id="correo" name="correo" placeholder="ingrese correo">
    <br></br>

    <!-- campo de numero telefonico -->
     <label for="telefono">campo para telefono</label>
     <input type="tel" id="telefono" name="telefono" placeholder="ingrese telefono" minlength="1" maxlength="10" >
     <br></br>

    <!-- campo para URL -->
     <label for="rutas"> campo para URL</label>
     <input type="url" id="rutas" name="rutas" placeholder="ingrese URL">
     <br></br>

    <!-- campo para numeros -->
     <label for="numero">campo para numero</label>
     <input type="number" id="numero" name="numero" placeholder="ingrese Numero">
     <br></br>

    <!-- campo para rango --> 
     <label for="rango">campo para rango</label>  
     <input type="range" id="rango" name="rango">
     <br></br>

    <!-- campo para las fechas -->
    <label for="fechas">campo para fechas</label>
    <input type="date" id="fechas" name="fechas">
    <br></br>

    <!-- campo para hora -->
    <label for="hora">campo para hora</label>
    <input type="time" id="hora" name="hora">
    <br></br>
    
    <!-- campo para datetime -->
    <label for="datetime">campo para tipo datetime</label>
    <input type="datetime-local" id="datetime" name="datetime">
    <br></br>
    
    <!-- campo para mes -->
    <label for="mes">campo para mes</label>
    <input type="month" id="mes" name="mes">
    <br></br>

    <!-- campo para semana -->
    <label for="semanas">campo para semana</label>
    <input type="week" id="semana" name="semana">
    <br></br>

    <!-- campo para colores -->
    <label for="colores">campo para colores</label>
    <input type="color" id="colores" name="colores">
    <br></br>
    
    <!-- campo para checkbox -->
    <label for="">seleccion</label>
    <input type="checkbox" id="seleccion" name="seleccion">
    <br></br>
    
    <!-- campo para archivo -->
    <label for="archivo">campo para archivo</label>
    <input type="file" id="archivo" name="archivo">
    <br></br>


    <label for=""></label>
    <input type="text">



</body>
</html>
